<select class="fn-input"  [style.display]="option.display" [style.padding]="option.padding" [style.width]="option.width" [style.height]="option.height" [(ngModel)]="activeIdx" (change)="optionClick($event)">
	<option *ngFor="let obj of list;let i = index;" value="{{i}}">{{obj.name || obj.hospitalName}}</option>
</select>
