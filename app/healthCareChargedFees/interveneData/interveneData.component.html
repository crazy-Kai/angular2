<div class="container-content">
	<div class="item-title">
		<span [class.active]="spanOne" (click)="change(0);">就诊数量分析</span><span [class.active]="spanTwo" (click)="change(1);">就诊处理分析</span><span [class.active]="spanThree" (click)="change(2);">警示信息等级分析</span><span [class.active]="spanFour" (click)="change(3);">警示信息类型分析</span>
	</div>
	<div class="time-div">
			<em  class="fn-LH30">发生时间：</em>
			<div style="min-width:214px;width:20%;display: inline-block;" (click)="$event.stopPropagation();">
			
					<input   class="fn-input ipttime" placeholder="yyyy-mm-dd"  (click)="toggleStart(startDateforSearch);" (ngModelChange)="setEndInterval($event)"  [maxDate]="maxStartDate" name="startDateforSearch" [(ngModel)]="startDate"  tabIndex="-1" ngbDatepicker #startDateforSearch="ngbDatepicker">
				        -
				    <input   class="fn-input ipttime" placeholder="yyyy-mm-dd" (click)="toggleEnd(endDateforSearch);" (ngModelChange)="setStrartInterval($event)"  [minDate]="minEndDate" [maxDate]="maxEndDate" name="endDateforSearch" [(ngModel)]="endDate"  tabIndex="-1"  ngbDatepicker #endDateforSearch="ngbDatepicker">
			
			</div>
			<span style="margin-left: 12%;" (click)="searchTime(0);">最近一天</span>
			<span (click)="searchTime(1);">最近三天</span>
			<span (click)="searchTime(2);">最近一周</span>
			<span (click)="searchTime(3);">最近一个月</span>
			<span (click)="searchTime(4);">最近一年</span>
	</div>
	<table id="noBorder" class="fn-table fn-table-input">
		<tr>
			<td width="102" align="right" class="fn-LH30">医院类型：</td>
			<td width="20%">
				<select class="fn-input" style="width: 193px;" [(ngModel)]="dataList.hospitalType">
					<option value=''>全部</option>
					<option value='1'>综合医院</option>
					<option value='2'>中西结合医院</option>
					<option value='3'>中医医院</option>
					<option value='4'>民族医院</option>
					<option value='5'>专科医院</option>
				</select>
			</td>
			<td width="150" align="right" class="fn-LH30">医院级别：</td>
			<td width="20%">
				<select class="fn-input " style="width: 126px;" [(ngModel)]="dataList.hospitalLevel">
					<option value=''>全部</option>
					<option value='01'>三级特等</option>
					<option value='02'>三级甲等</option>
					<option value='03'>三级乙等</option>
					<option value='04'>三级丙等</option>
					<option value='05'>二级甲等</option>
					<option value='06'>二级乙等</option>
					<option value='07'>二级丙等</option>
					<option value='08'>一级甲等</option>
					<option value='09'>一级乙等</option>
					<option value='10'>一级丙等</option>
					<option value='11'>无等级</option>
					
				</select>
			</td>
			<td width="150"  align="right" class="fn-LH30">就诊方式：</td>
			<td width="20%">
				<select class="fn-input" style="width: 126px;" [(ngModel)]="dataList.way">
					<option value=''>全部</option>
					<option value='11'>普通门诊</option>
					<option value='12'>急诊</option>
					<option value='13'>规定病门诊</option>
					<option value='21'>普通住院</option>
					<option value='22'>急诊留观</option>
					<option value='41'>购药</option>
					<option value='91'>其它</option>
				</select>
			</td>
			<td rowspan="2" width="1%">
					<div class="form-group fn-ML10" style="height:80px;border-left:1px solid #ddd;">
						<button type="submit" class="publicBtn fn-MT20 fn-ML20" style="margin-top: 25px;" (click)="search()">搜索</button>
					</div>
			</td>
		</tr>
		<tr>
			<td  align="right" class="fn-LH30">医院：</td>
			<td >
				<select class="fn-input " style="width: 193px;" [(ngModel)]="dataList.hospital">
					<option value=''>全部</option>
					<option *ngFor ='let obj of hospitalArray' value="{{obj.id}}">{{obj.name}}</option>
				</select>
			</td>
			<td align="right" class="fn-LH30">标准科室：</td>
			<td >
				<select class="fn-input " style="width: 126px;" [(ngModel)]="dataList.office">
					<option value=''>全部</option>
					<option *ngFor ='let obj of officeArray' value="{{obj.id}}">{{obj.summary}}</option>
				</select>
			</td>
			<td  align="right" class="fn-LH30"></td>
			<td >
			</td>
			<td></td>
		</tr>
	</table>
	<div class="canvasDiv" style="text-align: center;width:100%;position:relative;">
		<div  class="canvas" [class.canvasStyle]="isChangeOne">
			<span class="firstSpan" [class.spanBorder]="isSpanOne" (click)="dataChange(0)">就诊数据</span><span [class.spanBorder]="isSpanTwo" (click)="dataChange(1)">干预数据</span><span class="thirdSpan" [class.spanBorder]="isSpanThree" (click)="dataChange(2)">拦截数据</span>
			<div id="number"  >
			</div>
			<div [class.isLanJie]="isLanJie">
				<div id="number_intercept" >
				
			    </div>
			</div>
		</div>
		<div  class="canvas" [class.canvasStyle]="isChangeTwo">
			<div id="deal"  >
			</div>
		</div>
		<div  class="canvas" [class.canvasStyle]="isChangeThree">
			<div id="level"  >
			</div>
		</div>
		<div  class="canvas" [class.canvasStyle]="isChangeFour">
			<div id="type"  >
			</div>
		</div>
		
	</div>
</div>
<my-dialog></my-dialog>
